<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container-fluid">
    <div class="d-flex">
        <form action="/students" method="get" class="d-inline">
            <button type="submit" class="btn btn-primary">Quay láº¡i</button>
        </form>
    </div>
</div>
<div class="container">
    <h2 class="text-center">Active Connections</h2>
    <div class="table-container">
        <table class="table table-bordered table-hover">
            <thead>
            <tr>
                <th>IP Address</th>
                <th>Port</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="connection : ${connections}">
                <td th:text="${connection.ipAddress}">192.168.1.1</td>
                <td th:text="${connection.port}">8080</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

</body>
</html>
